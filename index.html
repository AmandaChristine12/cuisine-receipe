<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuisine Recipe</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark px-4 oriental-nav">
        <a class="navbar-brand oriental-title" href="#">Oriental Cuisine</a>
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#contactModal">Contact Us</button>
    </nav>

    <!-- HERO -->
    <section class="hero-section d-flex align-items-center justify-content-center text-center">
        <div>
            <h1 class="oriental-title display-4">Taste the Oriental Heritage</h1>
            <p class="text-light">Authentic flavors inspired by Shanghai street cuisine.</p>
        </div>
    </section>

    <!-- RECIPE GRID -->
    <div class="container my-5">
        <h2 class="text-center mb-4 oriental-title">Featured Recipes</h2>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="recipe-card" onclick="showDetail('Kung Pao Chicken')">
                    <img src="https://i.pinimg.com/736x/f3/af/da/f3afda979e312880ec463d060e023aac.jpg" alt="">
                    <h5 class="mt-3">Kung Pao Chicken</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="recipe-card" onclick="showDetail('Peking Roasted Duck')">
                    <img src="https://foodwrite.co.uk/wp-content/uploads/2024/01/Peking-Duck_123rf_213843598_m_normal_none.jpg" alt="">
                    <h5 class="mt-3">Peking Roasted Duck</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="recipe-card" onclick="showDetail('Xiao Long Bao')">
                    <img src="https://static.thehoneycombers.com/wp-content/uploads/sites/2/2019/09/xiao-long-bao-singapore.png" alt="">
                    <h5 class="mt-3">Xiao Long Bao</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- CONTACT MODAL -->
    <div class="modal fade" id="contactModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content oriental-modal">
                <div class="modal-header">
                    <h5 class="modal-title oriental-title">Contact Us</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="contactForm">
                        <label>Name</label>
                        <input type="text" id="name" class="form-control mb-2">

                        <label>Email</label>
                        <input type="email" id="email" class="form-control mb-2">

                        <label>Message</label>
                        <textarea id="message" class="form-control mb-3"></textarea>

                        <button type="submit" class="btn btn-danger w-100">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- POPUP MESSAGE -->
    <div id="popupMessage" class="popup-message">
        <p class="mb-2">We will contact you soon!</p>
        <small>Please get in touch with us through WhatsApp below</small>
        <br><br>
        <a href="https://wa.me/6280000000" class="btn btn-success mt-2">WhatsApp Us</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
